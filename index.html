<!doctype html>

<html lange="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="./css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="./css/style.css" type="text/css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/87c08aa196.js"></script>
	<title>Dicey</title>
</head>
<body>
	<div class="title container-fluid">
		<div class="row justify-content-around">
			<h1 class="col align-self-center text-center">
				<i class="fas fa-dice-d20"></i> Get Dicey <i class="fas fa-dice-d20"></i>
			</h1>
		</div>
		<div class="row">
			<h2 class="col align-self-center text-center">Virtual Dice Roller</h2>
		</div>
	</div>


	<div class="container mt-5">
		<div class="row align-items-center justify-content-around text-center">

			<div class="col">
				<button type="button" class="roll-button btn btn-primary w-100">d4</button>
				<div class="result-box border border-primary"><h3 class="col fas fa-dice-d20 fa-2x"></h3></div>		
			</div>

			<div class="container col">
				<button type="button" class="roll-button btn btn-danger w-100">d6</button>
				<div class="result-box border border-danger ">
					<h3 class="fas fa-dice-d20 fa-2x"></h3>
				</div>		
			</div>

			<div class="container col">
				<button class="roll-button btn btn-warning w-100">d8</button>
				<div class="result-box border border-warning ">
					<h3 class="fas fa-dice-d20 fa-2x"></h3>
				</div>		
			</div>

			<div class="w-100 mt-3 d-xs-block d-sm-block d-md-none"></div>

			<div class="container col">
				<button class="roll-button btn btn-success w-100">d10</button>
				<div class="result-box border border-success">
					<h3 class="fas fa-dice-d20 fa-2x"></h3>
				</div>		
			</div>

			<div class="container col">
				<button class="roll-button btn btn-info w-100">d12</button>
				<div class="result-box border border-info">
					<h3 class="fas fa-dice-d20 fa-2x"></h3>
				</div>		
			</div>

			<div class="container col">
				<button class="roll-button btn btn-dark w-100">d20</button>
				<div class="result-box border border-dark">
					<h3 class="fas fa-dice-d20 fa-2x"></h3>
				</div>		
			</div>

		</div>
	</div>

	<div class="container-fluid mt-5">

		<h3 class="row justify-content-center">Advanced</h3>

		<form id="advanced-roll" class="was-validated advanced-form form-inline row justify-content-center">

			<span class="h4">Roll:</span>

			<input required id="num-of-die" name="num-of-die" type="number" min="1" max="100" value="4" class="form-control w-auto mr-md-1">

			<span class="h4">d</span>

			<input required id="sides-of-die" name="sides-of-die" type="number" min="1" max="100" value="6" class="form-control w-auto mr-md-1">

		<div class="w-100 mt-2 d-md-none"></div>
			
			<span class="h4">reroll:</span>

			<select required id="reroll-die" name="reroll-die" class="form-control w-auto ">
				<option value="0" selected>none</option>
				<option value="1">1s</option>
				<option value="2">1s & 2s</option>
			</select>

		<div class="w-100 mt-2 d-xl-none"></div>

			<span class="h4">drop:</span> 

			<select required id="die-drop" name="die-drop" class="form-control w-auto ">
				<option value="0">none</option>
				<option value="1" selected>low</option>
				<option value="2">high</option>
			</select>

			<input required id="die-drop-count" name="die-drop-count" type="number" min="0" max="99" value="1" class="form-control w-auto mr-md-1"></input>

		<div class="w-100 mt-2 d-md-none"></div>

			<span class="h4">add:</span>

			<select required id="bonus" name="bonus" class="form-control w-auto ">
				<option value="1">-</option>
				<option value="2" selected>+</option>
			</select>

			<input required id="bonus-count" name="bonus-count" type="number" min="0" max="100" value="0" class="form-control w-auto ">

		<div class="w-100 mt-2"></div>

				<span class="h4">Do that:</span>

				<input required id="num-of-rolls" name="num-of-rolls" type="number" min="1" max="10" value="6" class="form-control w-auto mr-md-1">

				<span class="h4 mr-md-2">times,</span>

		<div class="w-100 mt-2 d-md-none"></div>

			<span class="h4 ">drop:</span>

			<select required id="roll-drop" name="roll-drop" class="form-control w-auto ">
				<option value="0" selected>none</option>
				<option value="1">low</option>
				<option value="2">high</option>
			</select>

			<input required id="roll-drop-count" name="roll-drop-count" type="number" min="0" max="9" value="0" class="form-control w-auto "></input>

		<div class="w-100 mt-2"></div>

			<button type="button" id="advanced-roll-submit" name="advanced-roll-submit" value="advanced-roll-submit" class="btn btn-secondary form-control w-auto ">ROLL</button>

		</form>

		<h2 id="advanced-results" class="advanced-results row justify-content-center mt-3">Your results!</h3>

		</div>
	</div>

	<script src="./js/bootstrap.bundle.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/basicRoll.js"></script>
	<script type="module" src="./js/advancedRoll.js"></script>

</body>
</html>
