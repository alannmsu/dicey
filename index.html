<!doctype html>

<html lange="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <link href="./css/style.css" type="text/css" rel="stylesheet"> -->
	<link href="./css/bootstrap.css" type="text/css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/87c08aa196.js"></script>
	<title>Dicey</title>
</head>
<body>
	<div class="title container-fluid">
		<div class="row justify-content-around">
			<h1 class="col-xl align-self-center text-center">
				<i class="fas fa-dice-d20"></i> Get Dicey <i class="fas fa-dice-d20"></i>
			</h1>
		</div>
		<div class="row justify-content-around">
			<h2 class="col-xl align-self-center text-center">Virtual Dice Roller</h2>
		</div>
	</div>


	<div class="container">
		<div class="row align-items-center">
			<div class="col-sm container">
				<div class="row align-items-center">
					<button class="roll-button col-sm">d4</button>
					<div class="result-box col-sm">
						<i class="fas fa-dice-d20"></i>
					</div>		
				</div>
			</div>

			<div class="col-sm container">
				<div class="row align-items-center">
					<button class="roll-button col-sm">d6</button>
					<div class="result-box col-sm">
						<i class="fas fa-dice-d20"></i>
					</div>		
				</div>
			</div>

			<div class="col-sm container">
				<div class="row align-items-center">
					<button class="roll-button col-sm">d8</button>
					<div class="result-box col-sm">
						<i class="fas fa-dice-d20"></i>
					</div>		
				</div>
			</div>

			<div class="col-sm container">
				<div class="row align-items-center">
					<button class="roll-button col-sm">d10</button>
					<div class="result-box col-sm">
						<i class="fas fa-dice-d20"></i>
					</div>		
				</div>
			</div>

			<div class="col-sm container">
				<div class="row align-items-center">
					<button class="roll-button col-sm">d12</button>
					<div class="result-box col-sm">
						<i class="fas fa-dice-d20"></i>
					</div>
				</div>
			</div>

			<div class="col-sm container0">
				<div class="row align-items-center">
					<button class="roll-button col-sm">d20</button>
					<div class="result-box col-sm">
						<i class="fas fa-dice-d20"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="body-panel advanced-container">

		<h3>Advanced</h3>
		<form class="advanced-form">
			<p>
				<input type="number" id="num-of-rolls" name="num-of-rolls" required min="1" max="10" value="7">
				<span>
					* ( 
				</span>
				<input type="number" id="num-of-die" name="num-of-die" required min="1" max="100" value="4">
				<span>
					d 
				</span>
				<input type="number" id="sides-of-die" name="sides-of-die" required min="1" max="100" value="6">
				<span>
					reroll: 
				</span>
				<select id="reroll-die" name="reroll-die">
					<option value="0">none</option>
					<option value="1">1s</option>
					<option value="2">1s & 2s</option>
				</select>
				drop: 
				<select id="die-drop" name="die-drop">
					<option value="0">none</option>
					<option value="1">lowest</option>
					<option value="2">highest</option>
				</select>
				<input type="number" id="die-drop-count" name="die-drop-count" required min="0" max="99" value="1"></input>
				<select id="bonus" name="bonus">
					<option value="1">-</option>
					<option value="2">+</option>
				</select>
				<input type="number" id="bonus-count" name="bonus-count" required min="0" max="100" value="0">
				) drop: 
				<select id="roll-drop" name="roll-drop">
					<option value="0">none</option>
					<option value="1">lowest</option>
					<option value="2">highest</option>
				</select>
				<input type="number" id="roll-drop-count" name="roll-drop-count" required min="0" max="9" value="1"></input>
				<button type="button" id="advanced-roll-submit" name="advanced-roll-submit" value="advanced-roll-submit">ROLL</button>
			</p>
		</form>
		<p id="advanced-results" class="advanced-results">Your results!</p>
	</div>
</div>
<script src="./js/bootstrap.bundle.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/basicRoll.js"></script>
<script type="module" src="./js/advancedRoll.js"></script>
</body>
</html>
